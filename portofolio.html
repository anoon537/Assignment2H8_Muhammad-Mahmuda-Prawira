  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hacktiv8</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav navbar-nav ms-auto">
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- JUMBOTRON -->
    <div class="container-md">
      <div class="row">
        <div class="col-md-2">
          <img
            src="images/man.png"
            class="img-fluid"
            alt="Foto"
            width="700px"
          />
        </div>
        <div class="col-md-4 mt-3 border-end">
          <h4 id="nama-desk">Muhammad Mahmuda Prawira</h4>
          <p id="role-desk">Front End Developer</p>
          <button type="submit" class="btn btn-primary" id="btn-submit">
            Edit
          </button>
          <button type="submit" class="btn btn-outline-success">Resume</button>
        </div>
        <!-- PROFIL -->
        <div class="col-md-5 mt-4">
          <div class="row">
            <div class="col-4 h6">Availability</div>
            <div class="col abu" id="availability-desk">: Full Time</div>
          </div>
          <div class="row">
            <div class="col-4 h6">Usia</div>
            <div class="col abu" id="usia-desk">: 20</div>
          </div>
          <div class="row">
            <div class="col-4 h6">Lokasi</div>
            <div class="col abu" id="lokasi-desk">
              : Central Java, Indonesia
            </div>
          </div>
          <div class="row">
            <div class="col-4 h6">Pengalaman</div>
            <div class="col abu" id="exp-desk">: 1</div>
          </div>
          <div class="row">
            <div class="col-4 h6">Email</div>
            <div class="col abu" id="email-desk">
              : 20102051@ittelkom-pwt.ac.id
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- FORM -->
    <section id="myForm" style="display: none">
      <div class="container-md">
        <form class="row g-3">
          <div class="col-12">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" required id="nama" />
          </div>
          <div class="col-12">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" required id="role" />
          </div>
          <div class="col-12">
            <label for="availability" class="form-label">Availability</label>
            <input
              type="text"
              class="form-control"
              required
              id="availability"
            />
          </div>
          <div class="col-12">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" required id="age" />
          </div>
          <div class="col-12">
            <label for="lokasi" class="form-label">Lokasi</label>
            <input type="text" class="form-control" required id="lokasi" />
          </div>
          <div class="col-12">
            <label for="yearsexperience" class="form-label"
              >Years Experience</label
            >
            <input
              type="number"
              class="form-control"
              required
              id="yearsexperience"
            />
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" required id="email" />
          </div>
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-success col-12"
              id="btn-submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
